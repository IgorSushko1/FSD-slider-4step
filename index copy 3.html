<!doctype html>
<html>

	<head>
		<style>
			#drag,
			#drag1 {
				background: orange;
				width: 20px;
				height: 20px;
				position: relative;
				left: 0px;
			}

			#one {
				background-color: #99c2ff;
				height: 150px;
				width: 150px;
			}

			#bord,
			#ias-slider {
				width: 500px;
				height: 400px;
				/* background: rgb(217, 254, 255); */
				position: relative;
				margin-top: 200px;
				margin-left: 200px;
				/* z-index: 100; */
			}

			#ias-slider__single,
			#ias-slider__duble_1_horizontal,
			#ias-slider__duble_2_horizontal,
			#ias-slider__duble_1_vertical,
			#ias-slider__duble_2_vertical {
				/* z-index: -1; */
				/* margin-top: 50px; */
				background: linear-gradient(180deg, #BC9CFF, #8BA4F9);
				width: 30px;
				height: 30px;
				position: absolute;
				top: 0px;
				/* left: -15px; */
				margin-right: 15px;
				border-radius: 50%;
				cursor: move;
			}

			#ias-slider__duble_2_horizontal
			 {
				left: 40px;
				background: linear-gradient(0deg, #66D2EA, #6FCF97);
			}
			#ias-slider__duble_2_vertical {
				top: 40px;
				background: linear-gradient(0deg, #66D2EA, #6FCF97);
			}

			#color-bar_horizontal  {
				position: absolute;
				background: linear-gradient(0deg, rgba(61, 73, 117, 0.219), rgba(144, 144, 144, 0.239));
				height: 10px;
				left: 0px;
				top: 10.5px;
				width: 10px;
				z-index: -200;
				/* margin-left: 200px; */
				/* border-radius: 50%; */
				/* border: 1px solid; */
			}
			#color-bar_vertical {
				position: absolute;
				background: linear-gradient(0deg, rgba(61, 73, 117, 0.219), rgba(144, 144, 144, 0.239));
				height: 20px;
				left: 10px;
				top: 6px;
				width: 10px;
				z-index: -200;
			}

			#ias-slider__duble_fly-value-1,
			#ias-slider__duble_fly-value-2 {
				position: absolute;
				width: 50px;
				height: 20px;
				/* background-color: rgb(212, 212, 212); */
				top: -30px;
				left: 100px;
			}

			#value-field {
				position: absolute;
				width: 100px;
				text-align: center;
				padding-top: 17px;
				height: 40px;
				border-radius: 5px;
				background: linear-gradient(0deg, #FFBA9C, #FFE39C);
				top: -75px;
				left: 200px;
			}
		</style>
		<title>Getting Started</title>
	</head>

	<body>
		<!-- <div id="drag2"></div> -->
		<div id="ias-slider"></div>
		<!-- <script src="./dist/view.js"></script> -->
		<!-- <script type="module" src="./dist/main.js"></script> -->
		<script src="./dist/bundle.js"></script>
	</body>

</html>
